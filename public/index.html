<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gl체cksrad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gl체cksrad</h1>

  <div>
    <label for="firstname">Vorname:</label>
    <input type="text" id="firstname" placeholder="Max" />
    
    <label for="lastname">Nachname:</label>
    <input type="text" id="lastname" placeholder="Mustermann" />
    
    <button id="registerBtn">Spielen / Fortsetzen</button>
  </div>

  <div id="gameArea" style="display:none;">
    <p id="infoText"></p>

    <div class="wheel-container">
      <!-- Pointer rechts, 0째 = Canvas-Standard -->
      <div class="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>

    <p>
      <button id="wheelBtn" disabled>Start / Stop</button>
    </p>

    <div>
      <p><strong>Spin-Werte (Server-Berechnung via 0째):</strong></p>
      <p>Spin 1: <span id="spin1">-</span></p>
      <p>Spin 2: <span id="spin2">-</span></p>
      <p>Spin 3: <span id="spin3">-</span></p>
      <p><strong>Gesamt: <span id="totalPoints">0</span></strong></p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
